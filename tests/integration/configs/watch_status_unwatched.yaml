# Watch status: unwatched only
# Tests: Only delete movies that have never been watched

dry_run: false
action_delay: 0

plex:
  url: "http://localhost:32400"
  token: "test-plex-token"

tautulli:
  url: "http://localhost:8181"
  api_key: "test-tautulli-key"

radarr:
  - name: "Radarr"
    url: "http://localhost:7878"
    api_key: "test-radarr-key"

libraries:
  - name: "Movies"
    radarr: "Radarr"
    action_mode: "delete"
    watch_status: "unwatched"  # Only delete items that have never been watched
    added_at_threshold: 30  # Protect recently added unwatched items
    max_actions_per_run: 10
