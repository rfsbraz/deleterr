# Dry run mode configuration
# Tests: Nothing should be deleted when dry_run is enabled

dry_run: true
action_delay: 0

plex:
  url: "http://localhost:32400"
  token: "test-plex-token"

tautulli:
  url: "http://localhost:8181"
  api_key: "test-tautulli-key"

radarr:
  - name: "Radarr"
    url: "http://localhost:7878"
    api_key: "test-radarr-key"

sonarr:
  - name: "Sonarr"
    url: "http://localhost:8989"
    api_key: "test-sonarr-key"

libraries:
  - name: "Movies"
    radarr: "Radarr"
    action_mode: "delete"
    last_watched_threshold: 1  # Very low threshold to ensure items would be deleted
    max_actions_per_run: 100

  - name: "TV Shows"
    sonarr: "Sonarr"
    action_mode: "delete"
    series_type: "standard"
    last_watched_threshold: 1
    max_actions_per_run: 100
