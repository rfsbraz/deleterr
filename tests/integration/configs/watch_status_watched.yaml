# Watch status: watched only
# Tests: Only delete movies that have been watched (not unwatched ones)

dry_run: false
action_delay: 0

plex:
  url: "http://localhost:32400"
  token: "test-plex-token"

tautulli:
  url: "http://localhost:8181"
  api_key: "test-tautulli-key"

radarr:
  - name: "Radarr"
    url: "http://localhost:7878"
    api_key: "test-radarr-key"

libraries:
  - name: "Movies"
    radarr: "Radarr"
    action_mode: "delete"
    watch_status: "watched"  # Only delete items that have been watched
    last_watched_threshold: 30
    max_actions_per_run: 10
