name: Create and publish a Docker image to GitHub Packages

on:
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2:00 AM
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'main'

# Cancel in-progress runs when a new run is triggered (except for tags/releases)
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ !startsWith(github.ref, 'refs/tags/') }}

env:
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ env.IMAGE_NAME }}
            ${{ github.event_name != 'pull_request' && env.IMAGE_NAME || '' }}
          flavor: |
            latest=false
          tags: |
            type=schedule,pattern=edge
            type=raw,value=edge,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=ref,event=pr
            type=sha,prefix=,format=short

      - name: Get build metadata
        id: build_meta
        run: |
          echo "date=$(date +'%Y-%m-%dT%H:%M:%S')" >> $GITHUB_OUTPUT
          echo "version=${{ steps.meta.outputs.version }}" >> $GITHUB_OUTPUT

      - name: Build Docker image for testing
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          load: true  # Load into local Docker for smoke test
          tags: ${{ env.IMAGE_NAME }}:smoke-test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.build_meta.outputs.version }}
            BRANCH=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
            BUILD_DATE=${{ steps.build_meta.outputs.date }}

      - name: Smoke test - Verify container starts
        run: |
          echo "ðŸ§ª Running smoke test to verify container can start..."

          # Test 1: Verify Python can import all modules without syntax/compatibility errors
          docker run --rm ${{ env.IMAGE_NAME }}:smoke-test python -c "
          print('Testing module imports...')
          from app.deleterr import main
          from app.media_cleaner import MediaCleaner
          from app.modules.tautulli import Tautulli
          from app.modules.trakt import Trakt
          from app.modules.justwatch import JustWatch
          from app.modules.radarr import DRadarr
          from app.modules.seerr import Seerr
          print('âœ… All modules imported successfully')
          "

          # Test 2: Verify --help works (basic CLI functionality)
          docker run --rm ${{ env.IMAGE_NAME }}:smoke-test python -m app.deleterr --help || true

          echo "âœ… Smoke test passed - container starts correctly"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ github.event_name == 'pull_request' && 'linux/amd64' || 'linux/amd64,linux/arm64' }}
          # Don't push for fork PRs (they don't have write access)
          push: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.build_meta.outputs.version }}
            BRANCH=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
            BUILD_DATE=${{ steps.build_meta.outputs.date }}
